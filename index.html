<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

 <title>Music Shop</title>

  <body>

 <nav class="navbar navbar-expand-sm bg-dark navbar-dark"><button class="navbar-toggler" type="button" data-target="#navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse">
            <ul class="navbar-nav">

         </div>

 <div class="container mt-5">
   <h1 class="text-center"><i class="fas fa-music text-warning"></i><span class="text-warning"> Music</span> App List</h1>

   <form class="music-form">
     <div class="form-group">
       <label for="title">Title</label>
       <input type="text" class="form-control" id="title" palceholder="Title">
     </div>
     <div class="form-group">
       <label for="artist">Artist</label>
       <input type="text" class="form-control" id="artist" palceholder="Artist">
     </div>
     <div class="form-group">
       <label for="year">Year</label>
       <input type="text" class="form-control" id="year" palceholder="Year">
     </div>
     <input type="button" id="submit" value="Add Music" class="btn btn-primary btn-block">
   </form>

   <table class="table table-striped mt-4">
     <thead>
       <tr>
         <th>Title</th>
         <th>Artist</th>
         <th>Year</th>
         <th></th>

       </tr>
     </thead>

     <tbody id="music-list"></tbody>
   </table>
 </div>
